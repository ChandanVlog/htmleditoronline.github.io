    <title>
        Online HTML Editor
    </title>
    <style>
        * {

            margin: 0px;

            padding: 0px;

            box-sizing: border-box;

        }



        body {

            background: #118490;

        h1 {

            color: white;

            font-family: sans-serif;

        }



        .header {

            margin-left: 2.35%;
            display: flex;
            align-items: center;
            height: 70px;
            margin-right: 2.39%;
            justify-content: space-between;

        }



        .display-flex {

            display: flex;

            align-items: center;

            width: 95%;

            height: 86vh;

            text-align: center;

        }



        textarea {

            padding: 20px;

            height: 100%;

            width: 50%;

            overflow: scroll;

            outline: none;

            font-size: 17px;

            background: #0c0c0c;

            color: white;

        }

        iframe {

            background: white;

            width: 50%;

            height: 100%;

            overflow: scroll;

        }

        .CodeMirror {
            font-family: system-ui;
            font-size: 20px;
            text-align: left;
            height: 100%;
            width: 50%;
            padding: 10px;
        }

        #btn {
            width: 110px;
            height: 40px;
            color: white;
            background: #332944;
            border: 1px solid black;
            border-radius: 3px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-right: 8px;
        }


        #bttn{
            display: flex;
    align-items: center;
    justify-content: space-between;
        }

        @media screen and (max-width:780px) {

            h1 {

                font-size: 165%;

            }

            .display-flex {

                display: flex;

                flex-direction: column;

                height: 274vh;

            }



            textarea {

                width: 100%;

                height: 107%;

            }



            iframe {

                width: 100%;

                height: 107%;

            }

            .CodeMirror {
                width: 100%;
            }

            .btn{
                width: 89px;
    height: 36px
            }
            #btn{
                width: 89px;
    height: 36px
            }

        }

    </style>
</head>

<body>
    <div class="header">
        <h1></h1>
        <div id="bttn">
            <abbr title="alt+r to runcode">
                <button id="btn" accesskey="r">Run code</button>
            </abbr>
            <a id="a1" download="untitled.html" accesskey="s">
                <abbr title="download file alt+s is shortcut ">
                <i class="fas fa-file-download" style="font-size: 40px; cursor: pointer;"></i>
            </abbr>
                </a>
        </div>

    </div>
    <center>
        <div class="display-flex">
            <textarea id="editor" name="textarea" placeholder="Type the code here" spellcheck="False"></textarea>
            <iframe id="result" placeholder="Result will be shown here"></iframe>
        </div>
    </center>
</body>
<script>

    window.addEventListener("beforeunload", funciton(){
                                 return '';
})
    // const htmlEditor = CodeMirror(document.querySelector("#editor"),{
    //     tabSize:4,
    //     mode:"xml"
    // })
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"),
        {
            tabSize: 2,
            mode: "xml",
            theme: "monokai",
            autoCloseTags: true
        });



    document.getElementById("btn").addEventListener("click", function () {

        var htmlCodeValue = editor.getValue();

        var ifrm = document.getElementById('result').contentWindow.document;
        ifrm.open();
        ifrm.write(htmlCodeValue);
        ifrm.close();
    });

    logo = "Html Code Editor"
    i = 0;
    function typing() {
        document.getElementsByTagName("h1")[0].innerHTML += logo.charAt(i);
        i++;
        setTimeout(typing, 50);
    };
    typing();

    const buttonPrintOrSaveDocument = document.querySelector(
  ".btn"
)

// buttonPrintOrSaveDocument.addEventListener("click", printOrSave)

var a1 = document.getElementById("a1");
a1.addEventListener("click", ()=>{
    if(editor.getValue()){
        var textarea = editor.getValue();
        download(textarea);
    }else{
        alert("Please run the code at first then try to save the file");
    }
})

function download(textarea){
    const blob = new Blob([textarea], {type:"text/html"})
    a1.href = URL.createObjectURL(blob)
}
</script>

</html>
